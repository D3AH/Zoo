<div class="row justify-content-center">
  <div class="col-12 col-md-6">
    <form
      class="form"
      [formGroup]="registerForm"
      #formDir="ngForm"
      (ngSubmit)="onSubmit()">
      <div class="cross-validation" [class.cross-validation-error]="registerForm.errors?.identityRevealed && (registerForm.touched || registerForm.dirty)">
        <!-- Datos personales -->
        <div class="form-container">
          <div class="form-group">
            <label for="name">Nombre</label>
            <input required="true" type="text " class="form-control" formControlName="name">

            <div *ngIf="name.invalid && (name.dirty || name.touched)"
                class="alert alert-danger">

                <div *ngIf="name.errors.required">
                  Nombre es requerido
                </div>
            </div>
          </div>
          <div class="form-group">
            <label for="role">Rol</label>
            <input required="true" type="text " class="form-control" formControlName="role">

            <div *ngIf="role.invalid && (role.dirty || role.touched)"
                class="alert alert-danger">

                <div *ngIf="role.errors.required">
                  Tipo es requerido
                </div>
            </div>
          </div>
          <div class="form-group">
            <label for="phone_number">Número de telefono</label>
            <input required="true" type="text " class="form-control" formControlName="phone_number">

            <div *ngIf="phone_number.invalid && (phone_number.dirty || phone_number.touched)"
                class="alert alert-danger">

                <div *ngIf="phone_number.errors.required">
                  Número de telefono es requerido
                </div>
            </div>
          </div>
          <button type="submit" class="btn btn-primary btn-block">
            Agregar
          </button>
        </div>
      </div>
    </form>
  </div>
  <div class="col-12 col-md-6" *ngIf="submited">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">{{ submitedUser.name }}</h5>
        <h6 class="card-subtitle mb-2 text-muted">{{ submitedUser.role }}</h6>
        <p class="card-text">
          <strong>Numero de teléfono:</strong> {{submitedUser.phone_number }}
        </p>
      </div>
    </div>
  </div>
</div>
