<div class="row justify-content-center">
  <div class="col-12 col-md-6">
    <form
      class="form"
      [formGroup]="registerForm"
      #formDir="ngForm"
      (ngSubmit)="onSubmit()">
        <div class="cross-validation" [class.cross-validation-error]="registerForm.errors?.identityRevealed && (registerForm.touched || registerForm.dirty)">
          <!-- Datos personales -->
          <div class="form-container">
            <div class="form-group">
              <label for="name">Nombre</label>
              <input required="true" type="text " class="form-control" formControlName="name">

              <div *ngIf="name.invalid && (name.dirty || name.touched)"
                  class="alert alert-danger">

                  <div *ngIf="name.errors.required">
                    Nombre es requerido
                  </div>
              </div>
            </div>
            <div class="form-group">
              <label for="type">Tipo</label>
              <input required="true" type="text " class="form-control" formControlName="type">

              <div *ngIf="type.invalid && (type.dirty || type.touched)"
                  class="alert alert-danger">

                  <div *ngIf="type.errors.required">
                    Tipo es requerido
                  </div>
              </div>
            </div>
            <div class="form-group">
              <label for="age">Edad</label>
              <input required="true" type="text " class="form-control" formControlName="age">

              <div *ngIf="age.invalid && (age.dirty || age.touched)"
                  class="alert alert-danger">

                  <div *ngIf="age.errors.required">
                    Edad es requerido
                  </div>
              </div>
            </div>
            <div class="form-group">
              <label for="scientific_name">Nombre científico</label>
              <input required="true" type="text " class="form-control" formControlName="scientific_name">

              <div *ngIf="scientific_name.invalid && (scientific_name.dirty || scientific_name.touched)"
                  class="alert alert-danger">

                  <div *ngIf="scientific_name.errors.required">
                    Nombre científico es requerido
                  </div>
              </div>
            </div>
            <button type="submit" class="btn btn-primary btn-block">
              Agregar
            </button>
          </div>
        </div>
    </form>
  </div>
  <div class="col-12 col-md-6" *ngIf="submited">
    <div class="card popup">
      <div class="card-body">
        <h5 class="card-title">{{ submitedAnimal.name }}</h5>
        <h6 class="card-subtitle mb-2 text-muted">{{ submitedAnimal.scientific_name }}</h6>
        <p class="card-text">
          <strong>Edad:</strong> {{ submitedAnimal.age }} <strong>Tipo:</strong> {{ submitedAnimal.type }}
        </p>
      </div>
    </div>
  </div>
</div>
