<div class="row">
  <!-- List animals -->
  <div class="col-4">
    <h2>Animales</h2>
    <div class="card" *ngFor="let animal of animals">
      <div class="card-body">
        <h5 class="card-title">{{ animal.name }}</h5>
        <h6 class="card-subtitle mb-2 text-muted">{{ animal.scientific_name }}</h6>
        <p class="card-text">
          <strong>Edad:</strong> {{animal.age }} <span class="badge badge-warning">{{ animal.type }}</span>
        </p>
      </div>
      <button class="btn btn-primary">
        Agregar encargado
      </button>
    </div>
  </div>
  <!-- List users -->
  <div class="col-4">
    <h2>Usuarios</h2>
    <div class="card" *ngFor="let user of users">
      <div class="card-body">
        <h5 class="card-title">{{ user.name }}</h5>
        <h6 class="card-subtitle mb-2 badge badge-secondary">{{ user.role }}</h6>
        <p class="card-text">
          <strong>Numero de tel√©fono:</strong> {{user.phone_number }}
        </p>
      </div>
    </div>
  </div>
  <!-- Something here -->
  <div class="col-4">
    
  </div>

</div>
